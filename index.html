<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>雨量觀測</title>
		<!-- 建立整體樣式指導：基礎字型、字體、基底色、標題、段落樣式等等 -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/sidebar.css" />

		<!-- 建立雨量觀測部份的樣式 -->
		<link rel="stylesheet" type="text/css" href="css/raining.css" />
	</head>
	<body>
		<sideBar>
				<select
					id="country-list"
					class="blockSB__select"
					onchange="fetchData(this.value)">
				</select>
				<div class="blockSB" id="loactions"></div>
		</sideBar>
		<main>
			<div class="mainBlock">
				<div class="headline">
					<div class="headline__container">
						<div class="headline__area areaTitle"></div>
						<div class="headline__temp tempTitle"></div>
						<div class="headline__condition content"></div>
						<div class="headline__subtemp content"></div>
					</div>
				</div>
				<div class="areaInfo">
					<div class="areaInfo__container">
						<div class="box byHour">
							<div class="byHour__title infoBold">
								每小時天氣預測
							</div>
							<div class="hourInfo"></div>
						</div>
						<div class="box byWeek">
							<div class="byWeek__title infoBold">
								7天天氣預測
							</div>
						</div>
						<div class="box UV">
							<div class="UV__title infoBold">紫外線指數</div>
							<div class="UV__num digitMedium"></div>
							<div class="UV__level"></div>
							<div class="UVBox">
								<div class="UVBox__barBG">
									<div class="UVBox__bar">
										<div class="UVBox__point"></div>
									</div>
								</div>
							</div>
							<div class="UV__info info"></div>
						</div>
						<div class="box humidity"></div>
						<div class="box apparentTemp"></div>
						<div class="box conclusion"></div>
					</div>
				</div>
			</div>
		</main>
		<script>
			// 以下是我申請的 KEY 請使用無所謂，你也可以自己去中央氣象局網站申請一個
			// https://opendata.cwb.gov.tw/index
			const CWB_API_KEY = "CWB-25142137-EFE4-4F9E-9B46-D41BF5BD73D5";
		</script>
		<script src="js/raining.js"></script>
		<script src="js/locations.js"></script>
	</body>
</html>
